<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/contato.css">
    <title>Contato</title>
</head>

<body>
    <div class="container">
        <div class="contact-box">
            <div class="right">
                <h2>CONTATO</h2>
                <p>Envie aqui suas dúvidas, comentários e críticas</p>
                <form id="contato-form" action="https://formspree.io/f/xoqbjdeg" method="POST">

                    <input type="name" name="name" class="field required" placeholder="Nome" oninput="validarNome()">
                    <div class="flexbox-container">
                        <span class="span-required">O campo nome deve ter no mínimo 3 caracteres</span>
                    </div>

                    <input type="email" name="email" class="field required" placeholder="E-mail"
                        oninput="validarEmail()">
                    <div class="flexbox-container">
                        <span class="span-required">Digite um e-mail válido</span>
                    </div>
                    <textarea type="text" name="message" placeholder="Mensagem" class="field required"
                        oninput="validarMensagem()"></textarea>
                    <div class="flexbox-container">
                        <span class="span-required">O campo mensagem deve ter no mínimo 3 caracteres</span>
                    </div>
                    <button type="submit" class="btn">Send</button>

                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
